spring:
  application:
    name: user
  cloud:
    config:
      profile: dev

management:
  graphite:
    metrics:
      export:
        enabled: false
  security:
    user:
      name: ""
      password: ""

server:
  port: 0

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
