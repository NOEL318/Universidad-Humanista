name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build config-server
        run: cd config-server && ./gradlew build

      - name: Build registry
        run: cd registry && ./gradlew build

      - name: Build api-gateway
        run: cd api-gateway && ./gradlew build

      - name: Build user
        run: cd user && ./gradlew build

      - name: Build member (sin tests)
        run: cd member && ./gradlew build -x test

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Dependency Submission - config-server
        uses: gradle/actions/dependency-submission@v4
        with:
          gradle-version: '8.5'
          build-root-directory: config-server

      - name: Dependency Submission - registry
        uses: gradle/actions/dependency-submission@v4
        with:
          gradle-version: '8.5'
          build-root-directory: registry

      - name: Dependency Submission - api-gateway
        uses: gradle/actions/dependency-submission@v4
        with:
          gradle-version: '8.5'
          build-root-directory: api-gateway

      - name: Dependency Submission - user
        uses: gradle/actions/dependency-submission@v4
        with:
          gradle-version: '8.5'
          build-root-directory: user

      - name: Dependency Submission - member
        uses: gradle/actions/dependency-submission@v4
        with:
          gradle-version: '8.5'
          build-root-directory: member
